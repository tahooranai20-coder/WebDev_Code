<html>
    <head>
       <link>
        <title>

       </title> 
    </head>
    <body>
        <h1>Let us know how we can improve html</h1>
        <input type="text" placeholder="Enter your name"/>
        <br /><br/>

        <input type="email" placeholder="Enter your email"/>
        <br /><br/>

        <input type="number" placeholder="Age"/>
        <br /><br/>

        <select>
            <!-- Instead of saying a type in input tag, you can create a select tag-->
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Dean">Dean</option>
            <option value="Principal">Principal</option>
        </select>
        <br /><br/>

        <label for="radio_Definitely">
            <input type="radio" id= "radio_Definitely" value="Definitely"/> 
            Definitely
        </label>
        <label for="radio_Maybe">
            <input type="radio" id="radio_Maybe" value="Maybe" /> 
            Maybe
        </label>
        <label for="radio_Not Sure">
            <input type="radio" id="radio_Not Sure" value="Not Sure" /> 
            Not Sure
        </label>
        <br/><br/>

        <select>
            <option value="Coding">Coding</option>
            <option value="Learning">Learning</option>
        </select>
        <br/><br/>
        <label for="Frontend">
        <input type="checkbox" id= "Frontend" value="Frontend"/>
        Frontend
        </label>
        <label for="Backend">
        <input type="checkbox" id="Backend" value="Backend"/>
        Backend
        </label>
        <p>

        </p>
    </body>
</html>
