<!--
Create an html tag
create a head tag with a title tag inside it
create a body tag
inside body tag, create a nav tag which has all the menu options of website

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>CrunchyRoll -- Anime is not free</title>
  </head>
  <body>
    <nav>
      <a href="https://www.crunchyroll.com/videos/new "> New </a>
      <a href=" https://www.crunchyroll.com/videos/popular"> Popular </a>
      <a href="https://www.crunchyroll.com/videos/simulcast "> Simulacast </a>
    </nav>
    <img
      src="https://upload.wikimedia.org/wikipedia/en/9/90/One_Piece%2C_Volume_61_Cover_%28Japanese%29.jpg"
    />
    <h1
      style="color: purple; font-family: Bitcount Prop Single; font-weight: 450"
    >
      CrunchyRoll -- Anime is not free
    </h1>
    <p>
      Several thousand years after a mysterious phenomenon that turns all of
      humanity to stone, the extraordinarily intelligent, science-driven boy,
      Senku Ishigami, awakens.
    </p>

</html>
